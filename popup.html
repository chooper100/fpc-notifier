<!DOCTYPE html>
<html>
<head>
    <title>
        FPC Notifier
    </title>

    <!--Styles-->
    <link href="css/styles.css" rel="stylesheet" />

    <!--Scripts-->
    <script src="js/popup.js"></script>
</head>
<body>
	<div id="head">
		<img src="img/title.png" alt="FPC Notifier" />
		<span id="version" class="gray">v2.8</span>
	</div>
	<div id="alert">
		<h4 class="header">
			Notice:
		</h4>
		<span id="alert-text"></span>
	</div>
	<a target="_blank">
		<div class="container">
			<h4 class="header">
				Current Curator:
			</h4>
			<span id="currentCurator" class="gray">Loading</span>
		</div>
	</a>
	<a target="_blank">
		<div class="container">
			<h4 class="header">
				Next Curator:
			</h4>
			<span id="nextCurator" class="gray">Loading</span>
		</div>
	</a>
	<a target="_blank">
		<div class="container">
			<h4 class="header">
				Following Curator:
			</h4>
			<span id="followingCurator" class="gray">Loading</span>
		</div>
	</a>
	<div id="successiveContainer" class="container hidden">
		<h4 class="header">
			Successive Curators:
		</h4>
		<p id="successiveCurators"></p>
	</div>
	<footer class="gray">
		Extension designed and maintained by <a href="https://scratch.mit.edu/users/chooper100" target="_blank">@chooper100</a>.
	</footer>
</body>
</html>
