<!DOCTYPE html>
<html>
<head>
    <title>
        FPC Notifier
    </title>

    <!--Styles-->
    <link href="css/styles.css" rel="stylesheet" />

    <!--Scripts-->
    <script src="js/popup.js"></script>
</head>
<body>
    <header>
        <img src="img/title.png" alt="FPC Notifier" />
        <span id="version" class="gray">v2.8</span>
    </header>
    <div id="alert" class="box hidden">
        <h1>
            Notice:
            <button id="alert-close" class="close">×</button>
        </h1>
        <span id="alert-text"></span>
    </div>
    <a target="_blank" class="box hover-box">
        <h1>
            Current Curator:
        </h1>
        <span id="currentCurator" class="gray">Loading</span>
    </a>
    <a target="_blank" class="box hover-box">
        <h1>
            Next Curator:
        </h1>
        <span id="nextCurator" class="gray">Loading</span>
    </a>
    <a target="_blank" class="box hover-box">
        <h1>
            Following Curator:
        </h1>
        <span id="followingCurator" class="gray">Loading</span>
    </a>
    <div id="successiveContainer" class="box hover-box hidden">
        <h1>
            Successive Curators:
        </h1>
        <p id="successiveCurators"></p>
    </div>
    <footer class="gray">
        Extension designed and maintained by
        <a href="https://scratch.mit.edu/users/chooper100/" target="_blank">@chooper100</a>.
        <br />
        Data provided by
        <a href="https://scratch.mit.edu/users/thenextcurator/" target="_blank">@thenextcurator</a>
        and
        <a href="https://scratch.mit.edu/studios/1771499/" target="_blank">others</a>.
    </footer>
</body>
</html>
